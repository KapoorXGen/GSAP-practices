<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Distribute with Tailwind</title>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.23/dist/tailwind.min.css"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  </head>
  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="container flex space-x-4 w-4/5">
      <div class="box w-12 h-12 bg-green-400 rounded-lg"></div>
      <div class="box w-12 h-12 bg-blue-400 rounded-lg"></div>
      <div class="box w-12 h-12 bg-yellow-400 rounded-lg"></div>
      <div class="box w-12 h-12 bg-red-400 rounded-lg"></div>
    </div>

    <script>
      // Get all boxes in the container
      const boxes = document.querySelectorAll(".box");

      // GSAP distribute to space the boxes equally horizontally
      gsap.to(boxes, {
        x: gsap.utils.distribute({
          base: 0, // Start point
          amount: 1, // Equal steps
          from: "start", // Start from left
        }),
        duration: 2, // Duration of the animation
        ease: "power2.out",
      });
    </script>
  </body>
</html>
