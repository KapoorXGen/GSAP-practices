<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP SplitColor Example</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #00bcd4;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <script>
      const box = document.querySelector(".box");

      // Animate the background color
      gsap.to(box, {
        duration: 2,
        backgroundColor: "#ff5722", // Targeting the final color directly
        repeat: -1,
        yoyo: true,
      });
    </script>
  </body>
</html>
