<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Shuffle Example</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style>
      .container {
        display: flex;
        gap: 10px;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: #00bcd4;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

    <script>
      const boxes = document.querySelectorAll(".box");

      // Shuffle the elements inside the container and append them in the new order
      const shuffledBoxes = gsap.utils.shuffle(Array.from(boxes)); // Convert NodeList to array and shuffle it
      const container = document.querySelector(".container");

      shuffledBoxes.forEach((box) => {
        container.appendChild(box); // Append each shuffled box
      });
    </script>
  </body>
</html>
