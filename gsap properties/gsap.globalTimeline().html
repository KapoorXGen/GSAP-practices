<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gsap practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap");

      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#1c1d20] flex flex-col justify-center items-center h-screen">
    <div
      id="box1"
      class="boxes h-[100px] w-[100px] bg-blue-500 rounded-3xl m-[10px]"
    ></div>
    <div
      id="box2"
      class="boxes h-[100px] w-[100px] bg-green-500 rounded-3xl m-[10px]"
    ></div>
    <div
      id="box3"
      class="boxes h-[100px] w-[100px] bg-pink-500 rounded-3xl m-[10px]"
    ></div>
    <div class="buttons flex flex-row">
      <button
        onclick="animate"
        id="button"
        class="h-[40px] mt-[20px] w-[100px] rounded-2xl bg-white p-[5px] m-[10px]"
      >
        Play
      </button>
      <button
        onclick="animate"
        id="button"
        class="h-[40px] mt-[20px] w-[100px] rounded-2xl bg-white p-[5px] m-[10px]"
      >
        Pause
      </button>
      <button
        onclick="animate"
        id="button"
        class="h-[40px] mt-[20px] w-[100px] rounded-2xl bg-white p-[5px] m-[10px]"
      >
        Paused
      </button>
      <button
        onclick="animate"
        id="button"
        class="h-[40px] mt-[20px] w-[100px] rounded-2xl bg-white p-[5px] m-[10px]"
      >
        TimeScale
      </button>
    </div>

    <!-- This is the main part  -->
    <script>
      const button = document.getElementById("button");

      button.addEventListener("click", () => {
        //Creating tween
        gsap.to(".boxes", { rotation: 360, duration: 3 });

        //Creating timeline
        const tl = gsap.timeline();
        tl.to("#box1", { x: 140, duration: 2 })
          .to("#box2", { x: -140, duration: 2 })
          .to("#box3", { y: -240, duration: 2 });
      });
    </script>
  </body>
</html>
