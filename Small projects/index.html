<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>GSAP Functions Overview</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      label {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#1c1d20] flex justify-center items-center h-screen">
    <div class="container flex flex-col items-center gap-[30px]">
      <div
        class="box h-[100px] w-[100px] bg-[#0ae448] shadow-[0_10px_20px_rgba(0,0,0,0.4)] rounded-full"
      ></div>
      <div
        class="form w-[500px] flex gap-[30px] shadow-[0_10px_20px_rgba(0,0,0,0.4)] p-[20px] border-[3px] rounded-[50px] border-[#0ae448]"
      >
        <label class="w-[100px] text-lg text-[white]"
          ><input type="radio" name="anim" value="from" class="anim-radio" />
          From</label
        >
        <label class="w-[100px] text-lg text-[white]"
          ><input type="radio" name="anim" value="to" class="anim-radio" />
          To</label
        >
        <label class="w-[100px] text-lg text-[white]"
          ><input type="radio" name="anim" value="fromTo" class="anim-radio" />
          FromTo</label
        >
        <label class="w-[100px] text-lg text-[white]"
          ><input type="radio" name="anim" value="set" class="anim-radio" />
          Set</label
        >
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
